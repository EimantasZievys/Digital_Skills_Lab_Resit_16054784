 <body>

     <nav>
       <ul id=navigation>

     <main>
      <section>

        <article id="contact">

          <h1> Contact </h1>
            <form id="orderForm" autocomplete="on" action="home.html" >
              <fieldset>

                <p>
                  <label>Name:
                    <input id="fullname" name="name" type="text" placeholder="Enter your name" autofocus required size="50">
                  </label>
                </p>

                <p>
                  <label>E-mail address:
                    <input id="email" name="email" type="email" placeholder="Enter your email address" required size="50">
                  </label>
                </p>

                <p>
                  <label>Mobile number:
                    <input id="telephone" name="telephone" type="tel" placeholder="Enter your mobile number" required size = "50">
                  </label>
                </p>

                <p>
                  <label>Why are you contacting me? 
                    <input id="purpose" name="purpose" list="options" required size="50">
                    <datalist id="options">
                      <option value="I want to know more about you">
                      <option value="I want to offer you a job">
                      <option value="I want to grab a drink with you">
                      <option value="Other">
                    </datalist>
                  </label>
                </p>

                <p>
                  <label>Message:
                    <input id="message" name="message" type="text" required size="50">
                  </label>
                </p>

              </fieldset>
              <input type="submit" value="Submit" />
            </form>
        </article>

        <article>
          <h1> Visit me ! </h1>
          <br>
          <iframe
            width="600"
            height="450"
            frameborder="0" style="border:0"
            src="https://www.google.com/maps/embed/v1/place?key=AIzaSyDfg6ync1oZAtqDBj7AXF4WhzmD6H0D6Ns&q=Kritzingerstraat+75Q,DenHaag+Netherlands" allowfullscreen>
          </iframe>
        </article>

          <div id="button">
            <a href=#top> 
              <figure>
                <img src="images/button-back-to-top.png" id="button-image">
              </figure>
            </a>
          </div>

         <br>
         <br>
         <br>
         

      </section>
